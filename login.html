<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso - Mi Primera Tienda</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header class="contenedor">
    <h1>Ingreso</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="registro.html">Registrarse</a>
      <a href="login.html" aria-current="page">Ingresar</a>
    </nav>
  </header>

  <main class="contenedor">
    <section aria-labelledby="login-titulo">
      <h2 id="login-titulo">Ingresar al sitio</h2>

      <form id="formLogin" novalidate>
        <div class="campo">
          <label for="loginEmail">Correo electrónico</label>
          <input id="loginEmail" name="loginEmail" type="email" placeholder="Ej: ana@mail.com" autocomplete="email" required />
          <small class="error" id="err-login-email" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="loginPassword">Contraseña</label>
          <input id="loginPassword" name="loginPassword" type="password" required minlength="8" />
          <small class="error" id="err-login-password" aria-live="polite"></small>
        </div>

        <button class="btn" type="submit">Ingresar</button>


      </form>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <p>&copy; 2025 Mi Primera Tienda</p>
    </div>
  </footer>
</body>
</html>
