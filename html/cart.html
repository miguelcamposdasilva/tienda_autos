<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito — Mi Primera Tienda</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/app.js" defer></script>

  <style>
    .cart-wrap{ max-width: 960px; margin: 12px auto; }
    table.cart{ width:100%; border-collapse: collapse; background: var(--fondo-800, #222); border:1px solid var(--borde, #333); border-radius: 12px; overflow: hidden; }
    .cart th, .cart td{ padding: 12px; border-bottom: 1px solid var(--borde, #333); text-align: left; }
    .cart th{ background: #00000020; }
    .cart tfoot td{ border-bottom: none; }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; padding-top:10px; }
    .qty{ display: inline-flex; gap:8px; align-items:center; }
    .qty-btn{ width:32px; height:32px; border:1px solid var(--borde, #333); border-radius:8px; background:#151515; color:#fff; cursor:pointer; }
    .qty-num{ min-width: 24px; display:inline-block; text-align:center; }

    .btn-danger{ background:#b91c1c; color:#fff; border:1px solid #8f1616; border-radius:8px; padding:6px 10px; cursor:pointer; }
    .btn-danger:hover{ opacity:.9; }

    .btn-secondary{ background:#202020; color:#fff; border:1px solid var(--borde, #333); border-radius:999px; padding:10px 16px; cursor:pointer; }
    .btn-secondary:hover{ opacity:.9; }

    .btn-primary{ background: var(--primario, #d12e2e); color:#fff; border:1px solid transparent; border-radius:999px; padding:10px 16px; cursor:pointer; font-weight:700; }
    .btn-primary:hover{ opacity:.9; }
  </style>
</head>
<body>
  <header class="contenedor">
    <h1>Carrito</h1>
    <nav>
<nav>
  <a href="index.html" aria-current="page">Inicio</a>
  <a href="catalogo.html">Catálogo</a>
  <a href="registro.html">Registrarse</a>
  <a href="login.html">Ingresar</a>
  <a href="carrito.html">Carrito</a>
</nav>
    </nav>
  </header>

  <main class="contenedor cart-wrap">
    <section aria-labelledby="cart-title">
      <h2 id="cart-title">Tus productos</h2>

      <table class="cart" aria-describedby="cart-title">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-body">
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" style="text-align:right; font-weight:700;">Total</td>
            <td id="cart-total" style="font-weight:700;">$0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <div class="actions">
        <button class="btn-secondary" data-clear-cart>Vaciar carrito</button>
        <button class="btn-primary" data-checkout>Ir a pagar (demo)</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <p>&copy; 2025 Mi Primera Tienda</p>
    </div>
  </footer>
</body>
</html>
