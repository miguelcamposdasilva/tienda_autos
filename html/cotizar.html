<body>

    <header class="contenedor">

    <h1>Cotizar</h1>

   

<nav>

  <a href="index.html">Inicio</a>

  <a href="catalogo.html">Catálogo</a>

  <a href="registro.html">Registrarse</a>

    </header>


    <main class="contenedor">

    <section aria-labelledby="registro-titulo">

      <h2 id="registro-titulo">Cotizar</h2>


      <form id="formRegistro" novalidate>

        <div class="campo">

          <label for="nombre">Nombre completo</label>

          <input id="nombre" name="nombre" type="text" placeholder="Ej: Ana Pérez" autocomplete="name" required minlength="3" />

          <small class="error" id="err-nombre" aria-live="polite"></small>

        </div>


        <div class="campo">

          <label for="email">Correo electrónico</label>

          <input id="email" name="email" type="email" placeholder="Ej: ana@mail.com" autocomplete="email" required />

          <small class="error" id="err-email" aria-live="polite"></small>

        </div>


        <div class="campo">

            <label for="celular">celular</label>

            <input id="celular" name="celular" type="celular" placeholder="Ej: 912345678" autocomplete="celular" required />

            <small class="error" id="err-celular" aria-live="polite"></small>

          </div>

         

                  <button class="btn" type="submit">Enviar</button>

                </form>

              </section>
            </main>
            <label for="textfield_a870" id="textfield_a870_label" data-di-id="#textfield_a870_label">
            </label>
        </div>
        </div>
        </div>
        </div>
    </nav>        
    </nav>
