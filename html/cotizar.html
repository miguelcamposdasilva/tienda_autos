   </footer>

  <main class="contenedor">
 <section aria-labelledby="registro-titulo">
 <h2 id="registro-titulo">Cotización</h2>
 <form id="formRegistro" novalidate>
 <div class="campo">
 <label for="nombre">Nombre completo</label>
 <input id="nombre" name="nombre" type="text" placeholder="Ej: Ana Pérez" autocomplete="name" required minlength="3" />
 <small class="error" id="err-nombre" aria-live="polite"></small>
 </div>

<div class="campo">
 <label for="email">Correo electrónico</label>
 <input id="email" name="email" type="email" placeholder="Ej: ana@mail.com" autocomplete="email" required />
<small class="error" id="err-email" aria-live="polite"></small>
 </div>

<div class="campo">
<label for="celular">Celular</label>
<input id="celular" name="celular" type="tel" placeholder="Ej: 912345678" autocomplete="tel" required />
 <small class="error" id="err-celular" aria-live="polite"></small>
</div>

 <div class="campo">
<label for="sucursal">Sucursal</label>
           <input id="sucursal" name="sucursal" list="sucursales" placeholder="Escribe o elige..." autocomplete="off" required />
 <datalist id="sucursales">
  <option value="Santiago">Santiago</option>
 <option value="Las Condes">Las Condes</option>
<option value="San Joaquin">San Joaquín</option>
 </datalist>
<small class="error" id="err-sucursal" aria-live="polite"></small>
 </div>

 <button class="btn" type="submit">Enviar</button>
</form>
 </section>
 </main>
