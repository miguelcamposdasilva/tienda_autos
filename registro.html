<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Mi Primera Tienda</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <header class="contenedor">
    <h1>Registro</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="registro.html" aria-current="page">Registrarse</a>
      <a href="login.html">Ingresar</a>
    </nav>
  </header>

  <main class="contenedor">
    <section aria-labelledby="registro-titulo">
      <h2 id="registro-titulo">Crear cuenta</h2>

      <form id="formRegistro" novalidate>
        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" placeholder="Ej: Ana Pérez" autocomplete="name" required minlength="3" />
          <small class="error" id="err-nombre" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="Ej: ana@mail.com" autocomplete="email" required />
          <small class="error" id="err-email" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required minlength="8" />
          <small class="error" id="err-password" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="confirmar">Confirmar contraseña</label>
          <input id="confirmar" name="confirmar" type="password" required minlength="8" />
          <small class="error" id="err-confirmar" aria-live="polite"></small>
        </div>

        <div class="campo">
          <label for="pais">País</label>
          <input id="pais" name="pais" list="paises" placeholder="Escribe o elige..." autocomplete="country-name" required />
          <datalist id="paises">
            <option value="Chile"></option>
            <option value="Argentina"></option>
            <option value="Perú"></option>
            <option value="México"></option>
            <option value="España"></option>
          </datalist>
          <small class="error" id="err-pais" aria-live="polite"></small>
        </div>

        <div class="campo check">
          <input id="terminos" type="checkbox" required />
          <label for="terminos">Acepto los términos y condiciones</label>
          <small class="error" id="err-terminos" aria-live="polite"></small>
        </div>

        <button class="btn" type="submit">Registrarme</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contenedor">
      <p>&copy; 2025 Mi Primera Tienda</p>
    </div>
  </footer>
</body>
</html>
